<ion-view view-title="{{stuff.title}}" id="singleStuffPage" >
  <ion-content>
    <div class="" id="imageBack">
        <div class="bg-image">
            <img src="{{stuff.img}}" alt="" style="width:100%; height:100%; ">
        </div>
        <div id="detailsWrapperStuff">
            <div class="stuffTitle">
                {{stuff.title}} - {{total}}$
            </div>

            <div class="amountBlock">
                <span class="decrease" ng-click="decrease()">
                    <i class=" icon ion-chevron-left"></i>
                </span>
                <span class="amount" ng-model="amount">{{amount}}</span>
                <span class="increase" ng-click="increase()">
                    <i class=" icon ion-chevron-right"></i>
                </span>
            </div>
            
            <div class="donateBtn" ng-click="saveDonation()">
                Donate </i>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
